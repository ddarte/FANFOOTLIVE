title: "OCI APEX Implemenation using Customer Managed ORDS"
description: "Highly Available/Scalable architecuture running APEX in OCI with Customer Managed ORDS"
informationalText: "This IaC supports 5 different size configurations: ALF (Always Free), S, M, L, XL with variations to the general architecture."
schemaVersion: 1.0.0
version: "20210901"

source:
  type: quickstart

locale: "en"
variableGroups:
  - title: "Basic Hidden"
    variables:
    - compartment_ocid
    - tenancy_ocid
    - region
    visible: false

  - title: "General Configuration"
    variables:
    - proj_abrv
    - size
    - show_advanced  

  - title: "Extras Hidden"
    variables:
      - user_ocid
      - fingerprint
      - private_key_path
    visible: false

  - title: "Network Configuration"
    variables:
      - network_strategy
      - vcn_id
      - vcn_display_name
      - vcn_cidr_block
      - vcn_dns_label
      - subnet_type
      - subnet_span
      - subnet_id
      - subnet_display_name
      - subnet_cidr_block
      - subnet_dns_label
    visible:
      and:
        - show_advanced

  - title: "OCI Services Hidden"
    variables:
      - adb_cpu_core_count
      - adb_storage_size_in_tbs
      - adb_dataguard
      - adb_db_version
      - adb_license_model
      - flex_lb_min_shape
      - flex_lb_max_shape
      - compute_instances
      - compute_flex_shape_ocpus
      - compute_os
      - linux_os_version
      - bastion_user
      - vcn_cidr
      - vcn_is_ipv6enabled
      - public_subnet_cidr
      - private_subnet_cidr
    visible: false

variables:
  compartment_ocid:
    type: oci:identity:compartment:id
    title: "Compartment"
    description: "The compartment in which to create compute instance(s)"
    required: true

  proj_abrv:
    type: string
    title: "Resource Name Prefix"
    required: true

  size:
    type: enum
    title: "Architecture Size"
    default: "ALF"
    enum:
      - ALF
      - S
      - M
      - L
      - XL
    required: true